{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}VivoCoin{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="{% static "coinweb/bootstrap/css/bootstrap.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "coinweb/style.css" %}">
		<script src="{% static "coinweb/jquery/jquery-3.3.1.min.js" %}"></script>
		<script src="{% static "coinweb/qrcode.min.js" %}"></script>
		{% block head %}{% endblock %}
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">VivoKey</h5>
			<!--nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="#">Support</a>
			</nav-->
			{% if user.is_authenticated %}
				<img src="{% static "coinweb/open-iconic/svg/person.svg" %}" class="smallicon" style="cursor: pointer" id="usericon" >
				<a class="p-2 text-dark smaller" href="profile">{{ user.username }}</a>
				<a class="p-2 text-dark" href="{% url "logout" %}">Log out</a>
			{% else %}
				<a class="p-2 text-dark" href="{% url "oidc_authentication_init" %}">Log in</a>
			{% endif %}
		</div>

		<div id="content">
			{% block content %}{% endblock %}
		</div>

		<footer class="pt-4 my-md-5 pt-md-5 border-top">
			<div class="row">
				<div class="col-12 col-md">
				</div>
				<div class="col-6 col-md">
					<!--h5>API documentation</h5>
					<ul class="list-unstyled text-small">
						<li><a class="text-muted" href="#">Apps</a></li>
						<li><a class="text-muted" href="#">Online</a></li>
						<li><a class="text-muted" href="#">More stuff</a></li>
					</ul-->
				</div>
				<div class="col-6 col-md">
					<h5>Links</h5>
					<ul class="list-unstyled text-small">
						<li><a class="text-muted" href="https://vivokey.com/">VivoKey</a></li>
						<li><a class="text-muted" href="https://api.vivokey.com/">API server</a></li>
						<li><a class="text-muted" href="https://openid.net/connect/">OpenID Connect</a></li>
					</ul>
				</div>
			</div>
		</footer>
		</div>

		<script src="{% static "coinweb/bootstrap/js/bootstrap.min.js" %}"></script>
	</body>
</html>
